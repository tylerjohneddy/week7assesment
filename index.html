<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team2 Car Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">
   
</head>

<body>

<h1>
    CAR WORLD
</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" onclick="">Submit order</button>
        </div>
        <div class="col-sm-2">
            Total cost:
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" onclick="">Basket</button>
        </div>
    </div>
</div>
<br>
 <div class="container">
     <div class="row">
         <div class="col-3">
            <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/911-road-3629a.jpg?itok=m6x23Go0" class="img-thumbnail" alt="car1">                
        </div>
        <div class="col-3">
            <h5>Car name</h5>
            <h5>Cost</h5>
            <button type="button" class="btn btn-danger" onclick="delete()">Delete</button>
        </div>
    </div>
   
 </div>
  
 <div class= "formDiv">
     
    <h2>ADD ITEM</h2>
    <form onsubmit= itemPostData(event)>
        <h4>Image</h4>
        <input type="text" name="imageUrl">
        <h4>Car Name: </h4>
        <input type="text" name="name">
        <h4> Price </h4>
        <input type="text" name="price">
        <input type="submit">
     </form>
 </div>
 
 <div class= "formDiv">
        <h2>ADD TO ORDER</h2>
        <form onsubmit="postData(event)">
            <h4>ID</h4>
            <input type="integer" name="id">
            <input type="submit">
        </form>
 </div>


<script src= "Main.js"> </script>   
<script src= "items.js"> </script>
<script src= "orders.js"> </script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
